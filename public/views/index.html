<!doctype html>
<html>
  <head>
    <title>Upsilon Intro to Mongoose with Persons Unknown</title>
    <script src="/vendor/angular.min.js"></script>
    <script src="/scripts/client.js"></script>
    <script src="/scripts/person.controller.js" charset="utf-8"></script>
    <script src="/scripts/person.service.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/normalize.css" />
    <link rel="stylesheet" href="/vendor/skeleton.css" />
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body ng-app="personApp" >
    <main class="container" ng-controller="PersonController as vm">
      <h1>So People Right</h1>
      <!-- Submit a person -->
      <section id="personSubmission" class="row">
        <h2>Submit a person</h2>
        <form id="personForm">
          <div class="row">
            <div class="three columns">
              <label for="currentPersonFirstName">First Name:</label>
              <input type="text" id="currentPersonFirstName" ng-model="vm.firstName" name="firstName" />
            </div>

            <div class="nine columns">
              <label for="currentPersonLastName">Last Name:</label>
              <input type="text" id="currentPersonLastName" ng-model="vm.lastName" name="lastName" />

            </div>

          </div>
          <div class="row">
            <div class="three columns">
              <label for="currentPersonHomeTown">Hometown:</label>
              <input type="text" id="currentPersonHomeTown" ng-model="vm.homeTown" name="homeTown" />
            </div>

            <div class="nine columns">
              <label for="currentPersonFavMovie">Favorite Movie:</label>
              <input type="text" id="currentPersonfavMovie" ng-model="vm.favMovie" name="favMovie" />
              <button ng-click="vm.addPerson(vm.firstName,vm.lastName,vm.homeTown,vm.favMovie)">Submit</button>
            </div>

          </div>
        </form>
      </section>
      <!-- See submitted people -->
      <section id="persons" class="row">
        <h2>Person Listing</h2>
        <div id="personList">
          <div class="person row" ng-repeat="person in vm.peopleList">
            <div class="three columns">
              <label for="firstName">First Name: {{person.firstName}}</label>
              <input ng-model="person.newFirstName" type="text" id="firstName" name="firstName" />
            </div>

            <div class="three columns">
              <label for="lastName">Last Name: {{person.lastName}}</label>
              <input ng-model="person.newLastName" type="text" id="lastName" name="lastName" />

            </div>
            <div class="three columns">
              <label for="homeTown">Hometown: {{person.homeTown}}</label>
              <input ng-model="person.newHomeTown" type="text" id="homeTown" name="homeTown" />
            </div>

            <div class="three columns">
              <label for="favMovie">Favorite Movie: {{person.favMovie}}</label>
              <input ng-model="person.newFavMovie" type="text" id="favMovie" name="favMovie" />
            </div>
            <button ng-click="vm.changePerson(person.newFirstName,person.newLastName,person.newHomeTown,person.newFavMovie,person._id)" class="update">Update</button>
            <button ng-click="vm.deletePerson(person._id)" class="delete">Delete</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
